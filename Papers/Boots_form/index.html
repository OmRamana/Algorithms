<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel = 'stylesheet' href="style.css">

<body>
    
   <!-- First input div -->
    <div class="row top">
        <div class="col-md-6 offset-md-2 col-lg-8 ">      
            <form class="d-flex"  >
              <input class="form-control me-2" type="search" placeholder="Enter your vihicle VIN number" aria-label="Enter your vihicle VIN number">
              <button  class="btn btn-primary" class="btn btn-outline-success" type="submit">Decode</button>
            </form>          
        </div>
    </div>

    <!-- Second input row -->    
    <div class="container top0">
        <div class="row col-md-6 offset-md-2 col-lg-7">
          <div class="col">
            <label class="form-label">Year</label>
            <input type="email" class="form-control" id="exampleFormControlInput1">
          </div>
          <div class="col order-12">
            <label class="form-label">Type</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Select</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
          </div>
          <div class="col order-1">
            <label class="form-label">Make</label>
            <input type="email" class="form-control" id="exampleFormControlInput1">
          </div>
        </div>
      </div>
    
      <!--Third input row-->    
      <div class="container top0">
        <div class="row col-md-6 offset-md-2 col-lg-7">
          <div class="col">
            <label class="form-label">Model</label>
            <input type="email" class="form-control" id="exampleFormControlInput1">
          </div>
          <div class="col order-12">
            <label class="form-label">Series</label>
            <input type="email" class="form-control" id="exampleFormControlInput1">
          </div>
          <div class="col order-1">
            <label class="form-label">Make</label>
            <input type="email" class="form-control" id="exampleFormControlInput1">
          </div>
        </div>
      </div>


        <!-- Last input row-->    
        <div class="container top0">
            <div class="row col-md-6 offset-md-2 col-lg-7">
              <div class="col">
                <label class="form-label">Fuel</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
              </div>
              <div class="col order-12">
                <label class="form-label">Transmission</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
              </div>
              <div class="col order-1">
                <label class="form-label">Drive</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
              </div>
            </div>
          </div>
